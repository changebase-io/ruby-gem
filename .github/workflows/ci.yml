name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  sunstone:
    name: Changebase Ruby Gem Test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ['2.7', '3.0', '3.1']
        rails: ['~> 5.2.0', '~> 6.0.0', '~> 7.0.0']
        
    steps:
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          
      - uses: actions/checkout@v2

      - name: Setup Gemfile
        run: |
          rm Gemfile
          echo 'source "https://rubygems.org"' > Gemfile
          echo 'gem "rails", "${{ matrix.rails }}"' >> Gemfile
          echo 'gemspec' >> Gemfile
          
      - name: Run tests
        run: |
          bundle install
          bundle exec rake test